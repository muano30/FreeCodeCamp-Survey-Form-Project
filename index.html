<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <title>Survey Form</title>
</head>

<body>

    <div>
        <h1 id="title">SURVEY FORM</h1>
        <p id="description">Let us know how we can improve our product</p>
    </div>
    <div id="wrapper">
    <form id="survey-form">
        <div id="form-details">
        <div>
            <label id="name-label">Name</label>
            <input type="text" id="name" name="name"placeholder="Enter your name" required>
        </div>

        <div>
            <label id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"
            pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
        </div>

        <div>
            <label id="number-label">Id</label>
            <input type="number" id="number" name="id" placeholder="Enter your id" min="0" max="13" required>
        </div>
    </div>
<div>
    <p>Which product did you buy from our company?</p>
    <select name="dropdown" id="dropdown">
        <option selected="true" disabled="disabled">Company Product</option>
        <option>Watch</option>
        <option>Ball</option>
        <option>Toys</option>
    </select>
</div>
<div id="form-group">
    <p>Choose Gender:</p>
    <label>
    <input type="radio" name="gender" value="male">Male</label>
    <label>
    <input type="radio" name="gender" value="female">Female</label>
</div>

<div id="form-group">
    <p>How did you hear about us?</p>
    <label>
    <input type="checkbox" value="Our Website">Our Website</label>
    <label>
    <input type="checkbox" value="Friends">Friends</label>
    <label>
    <input type="checkbox" value="Social Media">Social Media</label>
    <label>
    <input type="checkbox" value="Ads">Ads</label>
    <label>
    <input type="checkbox" value="Generic Search">Generic Search</label>
</div>

<div>
    <p>What changes you want our company to make?</p>
    <textarea placeholder="Comment message"></textarea>
</div>

<div>
    <button type="submit" id="submit">Submit</button>
</div>
    </form>
</div>
    

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
